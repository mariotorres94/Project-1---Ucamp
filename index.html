<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
        <title>Pet Shop</title>
    </head>
    <body>

        <header class="header header__contenedor">
            <div class="header__contenedor--img">
                <img src="/images/logo.png" alt="Logo">
            </div>
            <div class="header__contenedor--menu">
                <input type="checkbox" id="menu"
                    class="header__contenedor--input">
                <label for="menu" class="header__contenedor--label">
                    <div class="header__contenedor--barra"></div>
                </label>
                <nav class="header__contenedor--navegacion">
                    <ul>
                        <li><img src="/icons/user.svg" alt="User">Login</li>
                        <li><a href="">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Blog</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section class="section section__contenedor">
            <div>
                <div class="section__img">
                    <img src="/images/img1.jpg" alt="">
                </div>
                <div class="section__text">
                    <h1 class="pb-2">Bienvenidos a MAYU Pet-Shop</h1>
                    <p>En MAYU encontrar√° productos de la mejor calidad en todas
                        nuestras tallas.
                        Todos nuestros modelos son antialergicos y suaves al
                        contacto de tu engreido.</p>
                </div>
                <form class="section__formulario">
                    <div>
                        <input type="text" placeholder="Ingrese Nombre
                            Completo">
                    </div>
                    <div>
                        <input type="email" placeholder="Ingrese Correo">
                    </div>
                    <div>
                        <textarea name="" id="" cols="100" rows="5"
                            placeholder="Ingrese mensaje"></textarea>
                    </div>
                    <div>
                        <button>ENVIAR</button>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
